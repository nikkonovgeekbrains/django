{% extends 'adminapp/base.html' %}
{% load static %}


{% block content %}
<div class="user_delete">
    Уверены, что хотите удалить категорию {{ object.name }}?
    <form action="{% url 'admin:category_delete' object.pk %}"
          method="post">
        {% csrf_token %}
        {% if object.is_active %}
            <input class="btn btn-danger" type="submit" value="удалить">
        {% else %}
            <input class="btn btn-primary" type="submit" value="восстановить">
        {% endif %}
    </form>
    <button class="btn btn-success">
        <a href="{% url 'admin:category_read' %}">
            Отмена
        </a>
    </button>
</div>
{% endblock %}
